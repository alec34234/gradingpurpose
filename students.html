<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Students - Teacher Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
        }
        .container {
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            margin-bottom: 20px;
        }
        .students-list {
            list-style-type: none;
            padding: 0;
        }
        .student-item {
            background-color: #f0f0f0;
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 5px;
        }
        .btn-back {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .btn-back:hover {
            background-color: #0056b3;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <header>
        Students - Teacher Portal
    </header>

    <div class="container">
        <h2>Student Information</h2>
        <ul class="students-list">
            <li class="student-item">
                <strong>John Doe</strong>
                <p>Grade: A</p>
                <p>Email: john.doe@example.com</p>
            </li>
            <li class="student-item">
                <strong>Jane Smith</strong>
                <p>Grade: B+</p>
                <p>Email: jane.smith@example.com</p>
            </li>
            <!-- Add more student profiles as needed -->
        </ul>
        <a href="dashboard.html" class="btn-back">Back to Dashboard</a>
    </div>

    <footer>
        &copy; 2024 Grading Portal - All rights reserved.
    </footer>

</body>
</html>
